<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.rtl.min.css"
      integrity="sha384-dpuaG1suU0eT09tx5plTaGMLBsfDLzUCCUXOY2j/LSvXYuG6Bqs43ALlhIqAJVRb"
      crossorigin="anonymous"
    />

    <title>حاسبة درجة الثانوية العامة والمعدل التراكمي</title>
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar" style="background-color: #e3f2fd">
      <div class="container-fluid justify-content-center">
        <span class="navbar-brand mb-0 h1"
          >حاسبة درجة الثانوية العامة والمعدل التراكمي</span
        >
      </div>
    </nav>

    <!-- Main -->
    <main class="container mt-3">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">أدخل درجاتك:</h5>
          <form>
            <div class="mb-3">
              <label for="first" class="form-label">درجة أول ثانوي</label>
              <input
                class="form-control"
                type="number"
                min="1"
                max="100"
                id="first"
              />
            </div>

            <div class="mb-3">
              <label for="second" class="form-label">درجة ثاني ثانوي</label>
              <input
                class="form-control"
                type="number"
                min="1"
                max="100"
                id="second"
              />
            </div>

            <div class="mb-3">
              <label for="third" class="form-label">درجة ثالث ثانوي</label>
              <input
                class="form-control"
                type="number"
                min="1"
                max="100"
                id="third"
              />
            </div>

            <div class="mb-3">
              <label for="q" class="form-label">درجة القدرات</label>
              <input
                class="form-control"
                type="number"
                min="1"
                max="100"
                id="q"
              />
            </div>

            <div class="mb-3">
              <label for="t" class="form-label">درجة التحصيلي</label>
              <input
                class="form-control"
                type="number"
                min="1"
                max="100"
                id="t"
              />
            </div>

            <button
              type="button"
              class="btn btn-primary"
              data-bs-toggle="modal"
              data-bs-target="#modal"
              onclick="calc()"
            >
              حساب الدرجة
            </button>
          </form>
        </div>
      </div>
    </main>

    <!-- Modal -->
    <div
      class="modal fade"
      id="modal"
      tabindex="-1"
      aria-labelledby="modalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="modalLabel">النتيجة</h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form>
              <div class="mb-3">
                <label for="first" class="form-label">
                  درجة الثانوية العامة
                </label>
                <input class="form-control" type="text" id="high" readonly />
              </div>

              <div class="mb-3">
                <label for="first" class="form-label"> جامعات 40% قدرات </label>
                <input class="form-control" type="text" id="uq" readonly />
              </div>

              <div class="mb-3">
                <label for="first" class="form-label">
                  جامعات 40% تحصيلي
                </label>
                <input class="form-control" type="text" id="ut" readonly />
              </div>

              <div class="mb-3">
                <label for="first" class="form-label">
                  جامعات 40% ثانوية عامة
                </label>
                <input class="form-control" type="text" id="uh" readonly />
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
      integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
      crossorigin="anonymous"
    ></script>

    <script>
      function calc() {
        let first = document.querySelector("#first").value;
        let second = document.querySelector("#second").value;
        let third = document.querySelector("#third").value;
        let q = document.querySelector("#q").value;
        let t = document.querySelector("#t").value;

        let high = document.querySelector("#high");
        let uq = document.querySelector("#uq");
        let ut = document.querySelector("#ut");
        let uh = document.querySelector("#uh");

        let highVal = Number(
          (first * 0.2 + second * 0.4 + third * 0.4).toFixed(2)
        );

        high.value =
          (first * 0.2 + second * 0.4 + third * 0.4).toFixed(2) + "%";
        uq.value = q * 0.4 + t * 0.3 + highVal * 0.3 + "%";
        ut.value = q * 0.3 + t * 0.4 + highVal * 0.3 + "%";
        uh.value = q * 0.3 + t * 0.3 + highVal * 0.4 + "%";
      }

      function clear() {
        high.value = "";
        uq.value = "";
        ut.value = "";
        uh.value = "";
      }

      clear();
    </script>
  </body>
</html>
